{% extends 'nebulanotes_app/base.html' %}

{% block content %}
<h1>Event: </h1>
<p>{{ event.name }} </p>
<h2>Description: </h2>
<p>{{ event.description }} </p>
<h2>Date: </h2>
<p>{{ event.date }} </p>
<h2>Related objects: </h2>
<ul>
    {% for related_object in event.related_objects.all %}
    <li> {{ related_object.name }}</li>
    {% endfor %}
</ul>

{% endblock %}
