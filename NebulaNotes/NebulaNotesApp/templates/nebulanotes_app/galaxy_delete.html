{% extends 'nebulanotes_app/base.html' %}

{% block content %}
<h2>Are you sure you want to delete "{{ galaxy.name }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-secondary">Yes, delete</button>
    <a href="{% url 'list-galaxies' %}" class="btn btn-secondary">Cancel</a>
</form>


{% endblock %}
