<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>NebulaNotes</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


</head>
<body>
<nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
  <a class="navbar-brand" href="#">NebulaNotes</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" href="{% url 'home' %}">Home page<span class="sr-only"></span></a>
      <a class="nav-item nav-link" href="{% url 'create-observation' %}">Add a note</a>
    </div>
  </div>
</nav>

<div class="user-status">
{% if request.user.is_authenticated %}
    <p>Welcome, {{ request.user.username }}! </p>
    <a href="{% url 'logout' %}">Logout</a>
{% else %}
    <p>You are not logged in.</p>
    <a href="{% url 'login' %}">Login</a>
{% endif %}
</div>

<div class="container mt-4">
{% block content %}{% endblock %}
</div>

</body>

{#<footer class="footer">#}
{#        <span>NebulaNotes</span>#}
{#    </footer>#}
</html>
