{% extends 'nebulanotes_app/list_template.html' %}


{% block content %}
    {% with title="Types of Astronomical Objects ü™ê" objects=object_types %}
    <h2>{{ title }}</h2>
    <div class="list-group">
        {% for object_type in objects %}
            <a href="{% url 'object-type-detail' object_type.id %}" class="list-group-item list-group-item-action">
                <strong>{{ object_type.name }}</strong>
            </a>
        {% endfor %}
    </div>
{% endwith %}


<h5><a href="{% url 'create-object-type' %}" class="btn btn-success">Add a new type</a></h5>
{% endblock %}
