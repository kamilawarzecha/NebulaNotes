{% extends 'nebulanotes_app/base.html' %}

{% block content %}
<h1>Object: </h1>
<p>{{ object.name }} </p>
<h2>Description: </h2>
<p>{{ object.description }} </p>
<h2>Type: </h2>
<p>{{ object.type }} </p>
<h2>Galaxy: </h2>
<p>{{ object.galaxy }} </p>
<h2>Distance from the Earth in light years: </h2>
<p>{{ object.distance_from_earth }} </p>


{% endblock %}
