{% extends 'nebulanotes_app/base.html' %}

{% block content %}

{% if messages %}
    {% for message in messages %}
        <p style="color: green;">{{ message }}</p>
    {% endfor %}
{% endif %}

<h1>Add a new object type</h1>
<form action="" method="POST">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="send">
</form>

<h5><a href="{% url 'list-object-types' %}">See the list of object types</a></h5>

{% endblock %}
