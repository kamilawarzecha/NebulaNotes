{% extends 'nebulanotes_app/base.html' %}

{% block content %}

{% if messages %}
    {% for message in messages %}
        <p style="color: green;">{{ message }}</p>
    {% endfor %}
{% endif %}

<h1>Add a new galaxy</h1>
<form action="" method="POST">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="send">
</form>
<h5><a href="{% url 'list-galaxies' %}">See the list of galaxies</a></h5>
{% endblock %}
